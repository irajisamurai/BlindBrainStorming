<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blind Brainstorming</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .button {
      background-color: #7cc576;
      color: white;
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      margin: 0.8rem 0;
      width: 220px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #6bb264;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 1.5rem;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #7cc576, #4cb8c4);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-bottom: 2rem;
      }
      .title::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      animation: shimmer 2s infinite;
      z-index: 2;
      }
      @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
      }
  </style>
</head>
<body>

  <h1 class="title">Blind Brainstorming</h1>

  <a href="{{ url_for('create_room') }}" class="button">ルーム作成</a><br>
  <a href="{{ url_for('join_room') }}" class="button">ルームに入室</a>

</body>
</html>
